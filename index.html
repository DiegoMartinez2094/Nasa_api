<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">

  <title>Información del asteroide</title>

</head>

<body>

  <h1>Información del asteroide</h1>

    </div>
  </div> 

  <script>
const url = "http://api.nasa.gov/neo/rest/v1/feed?start_date=2015-09-07&end_date=2015-09-08&api_key=3adwX615fZdIHroQt8AmDhhfUg3w2laMekjjRdII";
fetch(url)
  .then(response => response.json())
  .then(data => {
       
    const nearEarthObjects = data.near_earth_objects["2015-09-08"];
    console.log(nearEarthObjects);
    for (let i=0; i<=11; i++ ){

    const id =data.near_earth_objects["2015-09-08"][i]["id"]
    console.log(id);

    const name =data.near_earth_objects["2015-09-08"][i]["name"]
    console.log(name);

    const diametro_min_kilome =data.near_earth_objects["2015-09-08"][i].estimated_diameter.kilometers.estimated_diameter_min
    console.log(diametro_min_kilome)

    const diametro_max_kilome =data.near_earth_objects["2015-09-08"][i].estimated_diameter.kilometers.estimated_diameter_max
    console.log(diametro_max_kilome)

    const velocidad_km_h =data.near_earth_objects["2015-09-08"][i].close_approach_data[0].relative_velocity.kilometers_per_hour
    console.log(velocidad_km_h)

    const peligoso =data.near_earth_objects["2015-09-08"][i].is_potentially_hazardous_asteroid
    console.log(peligoso)

    const cuerpo_orbita=data.near_earth_objects["2015-09-08"][i].close_approach_data[0].orbiting_body
    console.log(cuerpo_orbita)


   
    
  }


  }).
catch(error => {
    console.log("Error al obtener los datos:", error);
  });


  </script>
</body>

</html>
